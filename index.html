<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- BootStrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap demo</title>
  </head>
  <body>
    <!-- NavBar Code For Light & Dark Theme-->
    <nav
      class="navbar navbar-expand-lg border-bottom bg-body-tertiary mb-4 p-3 border-3"
    >
      <div class="container-fluid">
        <!-- Logo & Name on the Left -->
        <a class="navbar-brand">
          <i class="fas fa-feather-alt fa-xl" style="color: #1da1f2"></i>
          &nbsp; TaskFlow
        </a>

        <!-- Navbar Toggler Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Theme Toggle Icon -->
          <button id="themeToggle" class="btn ms-2 ms-auto">
            <i id="themeIcon" class="fas fa-sun fa-xl"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4 mb-5">
      <div class="row">
        <div class="col-md-4">
          <div id="to-do" class="kanban-board">
            <div
              class="kanban-header d-flex align-items-center justify-content-between"
            >
              <p class="flex-grow-1 text-center mb-0">To Do</p>
              <p class="mb-0 number">2</p>
            </div>
          </div>
          <button class="btn btn-primary w-100 mt-4" id="Add-To-Do-Task">
            Add To-Do Task
          </button>
        </div>

        <div class="col-md-4">
          <div class="kanban-board" id="in-progress">
            <div
              class="kanban-header d-flex align-items-center justify-content-between"
            >
              <p class="flex-grow-1 text-center mb-0">In Progress</p>
              <p class="mb-0 number">2</p>
            </div>
          </div>

          <button class="btn btn-primary w-100 mt-4" id="Add-In-Progress-Task">
            Add In-Progress Task
          </button>
        </div>

        <div class="col-md-4">
          <div class="kanban-board" id="is-done">
            <div
              class="kanban-header d-flex align-items-center justify-content-between"
            >
              <p class="flex-grow-1 text-center mb-0">Done</p>
              <p class="mb-0 number">2</p>
            </div>
          </div>

          <button class="btn btn-primary w-100 mt-4" id="Add-Is-Done-Task">
            Add Done Task
          </button>
        </div>
      </div>
    </div>

    <!-- Light Theme Footer Code  -->
    <footer
      class="footer text-center border-top bg-light text-dark py-3 border-3 d-none"
    >
      <div class="container">
        <div
          class="mb-3 d-flex justify-content-center align-items-center gap-3"
        >
          <a
            href="https://github.com/YashPandey1405/"
            class="text-dark"
            target="_blank"
          >
            <i class="fab fa-github fa-xl text-dark"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/yashpandey29/"
            class="text-dark"
            target="_blank"
          >
            <i class="fab fa-linkedin fa-xl text-dark"></i>
          </a>
        </div>
        <p class="mb-1">&copy; TaskFlow Private Limited</p>
        <div>
          <a href="#" class="me-3 text-dark">Privacy</a>
          <a href="#" class="text-dark">Terms</a>
        </div>
      </div>
    </footer>

    <!-- Dark Theme Footer Code  -->
    <footer
      class="footer border-top border-3 text-center bg-dark text-white py-3"
    >
      <div class="container">
        <div
          class="mb-3 d-flex justify-content-center align-items-center gap-3"
        >
          <a
            href="https://github.com/YashPandey1405/"
            class="text-white"
            target="_blank"
          >
            <i class="fab fa-github fa-xl"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/yashpandey29/"
            class="text-white"
            target="_blank"
          >
            <i class="fab fa-linkedin fa-xl"></i>
          </a>
        </div>
        <p class="mb-1">&copy; TaskFlow Private Limited</p>
        <div>
          <a href="#" class="me-3 text-white">Privacy</a>
          <a href="#" class="text-white">Terms</a>
        </div>
      </div>
    </footer>

    <!-- BootStrap CDN Script For JS Working like Alert Actions -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
